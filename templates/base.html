<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body>
   <ul>
      <li>
         <a href="{% url 'women:home' %}">Main page</a>
      </li>
      {% for m in menu %}
         {% if not forloop.last %}
            <li>
         {% else %}
            <li class="last-related">
         {% endif %}
               <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
      {% endfor %}
   </ul>
  {% block content %}
  {% endblock %}
</body>
</html>
