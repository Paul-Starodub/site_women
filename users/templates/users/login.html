{% extends 'base.html' %}

{% block content %}
  <h1>Authorization</h1>
  <form action="" method="post">
  {% csrf_token %}
{#  next is more important than LOGIN_REDIRECT_URL but less important than get_absolute_url#}
    <input type="hidden" name="next" value="{{ next }}">
      <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
      <p>
      <label for="{{ f.id_for_label }}" class="form-label">
        {{ f.label }}
      </label>
        {{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
  <p><button type="submit">Send</button></p>
  <p><a href="{% url 'users:password_reset' %}">Forgot password?</a></p>
  </form>
{% endblock %}
