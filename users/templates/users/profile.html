{% extends 'base.html' %}

{% block content %}
	<h1>Profile</h1>

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if user.photo %}
    	<p><img src="{{ user.photo.url }}" alt="photo"></p>
    {% else %}
      <p><img src="{{default_image}}" alt="photo"></p>
    {% endif %} 
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
      <p>
      <label for="{{ f.id_for_label }}" class="form-label">
        {{ f.label }}
      </label>
        {{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Save</button></p>
  </form>
  <hr>
  <p><a href="{% url 'users:password_change' %}">Change password</a></p>
{% endblock %}
