<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body>
   <ul>
      <li>
         <a href="{% url 'women:home' %}">Main page</a>
      </li>
      {% for m in menu %}
         {% if not forloop.last %}
            <li>
         {% else %}
            <li class="last-related">
         {% endif %}
               <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
      {% endfor %}
   </ul>
   <h1>{{ title }}</h1>
   <ul>
      {% for p in posts %}
         <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.content }}</p>
            <p><a href="{% url 'women:post' p.id %}">Read post</a></p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
         </li>
      {% endfor %}
   </ul>
</body>
</html>
